<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- top navigation -->
    <div class="top">
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </div>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <!-- This is a placeholder. Replace it with a real video. -->
            <!-- <figure class="placeholder">
                <svg style="text-anchor:middle;" width="720" height="400" xmlns="https://www.pexels.com/video/vintage-mexico-city-17014743/" role="img" aria-label="Placeholder: 720x400" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    <rect width="100%" height="100%" fill="#868e96"></rect>
                    <text x="50%" y="50%" dy=".3em" fill="#dee2e6"></text>
                </svg>
            </figure> -->

            <video src="assets/992 GT3RS _ Seattle's First.mp4" height="400" muted loop onmouseover="playMain(this)" onmouseout="pauseVideo(this)"></video>

            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>992 GT3RS | Seattle's First</h1>
                    <h3>1.3M Views | June, 18, 2021</h3>
                    <div class="user">
                        <img src="assets/user.png" alt="user-circle" class="avatar-s">
                        <span class="user-name">Woyshnis Media</span>
                    </div>
                </div>
                <button class="btn">Subscribe</button>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <video src="assets/Super Trofeo [4K].mp4" alt="video placeholder" class="vid-s" muted loop onmouseover="playVideo(this)" onmouseout="pauseVideo(this)"></video>
                <span class="video-title">Super Trofeo</span>
            </div>

            <div class="video-small">
                <video src="assets/Twin Turbo Snakes - Calvo ACR Viper x GT500.mp4" alt="video placeholder" class="vid-s"></video>
                <span class="video-title">Twin Turbo Snakes - Calvo ACR Viper x GT500</span>
            </div>

            <div class="video-small">
                <video src="assets/Unblemished V-Spec R33 _ Detail Union [4K].mp4" alt="video placeholder" class="vid-s"></video>
                <span class="video-title">Unblemished V-Spec R33 | Detail Union</span>
            </div>

            <div class="video-small">
                <video src="assets/Boys Trip _ AMG GTR, Supra, GT350, Holden [4K].mp4" alt="video placeholder" class="vid-s"></video>
                <span class="video-title">Boys Trip | AMG GTR, Supra, GT350, Holden</span>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
