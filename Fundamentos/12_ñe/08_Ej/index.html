<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="navbar-container">
        <a href="#" class="navbar-logo">Profile</a>
        <ul class="navbar-menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">My Profile</a></li>
            <li><a href="#">Find Contacts</a></li>
        </ul>
    </div>
</nav>

<!-- main -->
<div class="flex-container">

    <!-- user info card -->
    <div class="user-card">
        <div class="card-header">
            <img src="1616785606__user-icons/user-circle.png" alt="user-circle" class="avatar-m">
        </div>
        <div class="card-body">
            <h1>Jane Doe</h1>
            <h3>
                <img src="1614282895__icons (1)/map-marker.png" alt="pin" class="icon-s"> Seattle
            </h3>
            <p>Developer | Engineer | Problem Solver<br>
            Master of shadows and the Internet!</p>
            <p>
                <a href="#">
                    <img src="1614282895__icons (1)/gear.png" alt="gear" class="icon-s"> edit profile
                </a>
            </p>
        </div>
    </div>

    <!-- education card -->
    <div class="info-card">
        <div class="info-card-header">
            <h4>Education</h4>
        </div>
        <div class="info-card-body">
            <h1>Coding Dojo - Full Stack Bootcamp</h1>
            <p>Dec 2019 - Mar 2020<br>
            Triple black belt in Python, MERN, and C#...</p>
        </div>
    </div>

</div>

</body>
</html>
